<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // first ten numbers
        for(i=1; i<11; i++)
        {
            console.log(i);
        }
    </script>
    <script>
        //first hundred numbers
        for(i=2; i<101; i++)
        {
            if(i%2==0)
            {
                console.log(i);
            }
        }
    </script>
    <script>
        //list of characters in a string
        var string='umesh raja'
        for(i=0;i<=string.length-1;i++){
            console.log(string[i]);
        }
    </script>
    <script>
        //sum of first ten numbers
        sum=0;
        for(i=1; i<=10; i++)
        {
            sum = sum +i;
        }
        console.log('sum of first ten numbers is ')
    </script>
    <script>
        //square of first ten numbers
        var  sqare;
        for(i=1; i<11; i++)
        {
            sqare=i*i
            console.log(sqare);
        }
    </script>
</body>
</html>
