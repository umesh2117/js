<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // print star pattern order
        for(var i=4; i>=1; i--){
            var line = '';
            for(var j=1; j<=i; j++){
                line +='*';
            }
            console.log(line);
        }
    </script>
    <script>
        // print star pattern reverse
        for(var i=1; i<=4; i++){
            var line = '';
            for(var j=1; j<=i; j++){
                line +='*';
            }
            console.log(line);
        }
    </script>
</body>
</html>
