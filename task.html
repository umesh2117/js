    <script>
        function capitalizeAfterUnderscore(input) {
    // Split the input string at underscores
    let parts = input.split('_');

    // Capitalize the first letter of each part
    for (let i = 0; i < parts.length; i++) {
        parts[i] = parts[i].charAt(0).toUpperCase() + parts[i].slice(1);
    }

    // Join the parts back together with underscores
    let result = parts.join('_');

    return result;
}

// Example usage
let inputString = "umesh_raja_yalla";
let outputString = capitalizeAfterUnderscore(inputString);
console.log(outputString);

    </script>
    <script>
        //dimond pattern
        function printDiamond(rows) {
    if (rows % 2 === 0) {
        rows++;
    }

    let spaces = Math.floor(rows / 2);
    let stars = 1;
    let output = '';
    for (let i = 0; i < rows; i++) {
        let line = '';
        for (let j = 0; j < spaces; j++) {
            line += ' ';
        }
        for (let j = 0; j < stars; j++) {
            line += '*';
        }

        output += line + '\n';

        if (i < Math.floor(rows / 2)) {
            spaces--;
            stars += 2;
} else {
            spaces++;
            stars -= 2;
        }
    }

    console.log(output);
}

printDiamond(7);
    </script>
