<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //even or odd
        function isEvenOrOdd(num1){
            if(num1%2===0){
                return 'Even Number';
            }
            else{
                return 'Odd Number';
            }
        }
        console.log(isEvenOrOdd(7))

    </script>
    <script>
        // days 
        function day(day){
            if(day==1){
                return 'monday'
            }
            else if(day==2){
                return 'tuesday'
            }
            else if(day==3){
                return 'wednesday'
            }
            else if(day==4){
                return 'thursday'
            }
            else if(day==5){
                return 'friday'
            }
            else if(day==6){
                return 'saturday'
            }
            else if(day==7){
                return 'suday'
            }
            else{
                return 'its not a day'
            }
        }
        console.log(day(9));
    </script>
</body>
</html>
