<body>
    <script>
        function convertAfterUnderscore(str) {
  let result = "";
  let capitalizeNext = false;

  for (let char of str) {
    if (char === '_') {
      capitalizeNext = true;
    } else {
      if (capitalizeNext) {
        result += char.toLowerCase();
        capitalizeNext = false;
      } else {
        result += char;
      }
    }
  }

  return result;
}

// Example usage
let inputString = "umesh_Raja_Yalla";
let convertedString = convertAfterUnderscore(inputString);

console.log(convertedString);

    </script>
</body>
</html>
